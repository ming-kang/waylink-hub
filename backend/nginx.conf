# Nginx configuration for WaylinkHub
# Copy to /etc/nginx/sites-available/waylink and link to sites-enabled

server {
    # Listen configuration
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Redirect to HTTPS (uncomment after SSL certificate is configured)
    # return 301 https://$server_name$request_uri;

    # Root and index
    root /var/www/waylink/backend;
    index index.html;

    # Access and error logs
    access_log /var/log/nginx/waylink-access.log;
    error_log /var/log/nginx/waylink-error.log;

    # Static files
    location /static/ {
        alias /var/www/waylink/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/waylink/backend/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API requests - proxy to Gunicorn
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;
    }

    # Admin static files
    location /admin/static/ {
        alias /var/www/waylink/backend/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health/ {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}


